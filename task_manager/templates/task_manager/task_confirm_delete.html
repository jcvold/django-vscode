{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-danger">Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-outline-danger" href="{% url 'task_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
