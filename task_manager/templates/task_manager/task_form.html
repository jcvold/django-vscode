{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create Task</h2>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-success" type="submit">Save</button>
                <a class="btn btn-outline-secondary" href="{% url 'task_list' %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
