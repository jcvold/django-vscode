{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Completed: {% if task.completed %}Yes{% else %}No{% endif %}</p>
    <a class="btn btn-outline-primary" href="{% url 'task_update' task.pk %}">Edit task</a>
    <a class="btn btn-outline-danger" href="{% url 'task_delete' task.pk %}">Delete task</a>
    <a class="btn btn-outline-secondary" href="{% url 'task_list' %}">Cancel</a>
</div>
{% endblock %}
